language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

matrix:
  include:
    - php: 5.3
      dist: precise
  allow_failures:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: hhvm

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer install

script: vendor/bin/phpunit

after_script:
  - vendor/bin/coveralls -v
